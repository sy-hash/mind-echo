name: Test

on:
  push:
    branches: [develop]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace MindEcho.xcworkspace \
            -scheme MindEcho \
            -destination 'platform=iOS Simulator,name=iPhone 17'
